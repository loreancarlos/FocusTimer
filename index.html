<!DOCTYPE html>
<html lang="pt-BR">

<head>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/style.css">
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
   <link rel="shortcut icon" href="./img/favico.png" type="image/x-png">
   <title>FocusTimer</title>
</head>

<body>
   <main>
      <div id="timer-wrapper">
         <span class="minutes">03</span>
         <span>:</span>
         <span class="seconds">00</span>
      </div>
      <div id="controls-wrapper">
         <button class="play"><img src="./img/play.svg" alt="Play"></button>
         <button class="pause hide"><img src="./img/pause.svg" alt="Pause"></button>
         <button class="stop hide"><img src="./img/stop.svg" alt="Stop"></button>
         <button class="setTime"><img src="./img/setTime.svg" alt="SetTime"></button>
      </div>
   </main>
   <footer>
      <div id="sound-wrapper">
         <button class="sound-on hide"><img src="./img/sound-on.svg" alt="Sound ON"></button>
         <button class="sound-off"><img src="./img/sound-off.svg" alt="Sound OFF"></button>
      </div>
   </footer>
   <script src="./js/index.js" type="module"></script>
</body>

</html>
